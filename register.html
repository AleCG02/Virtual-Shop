<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/Nombre.png" />
    <script src="funtion.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <img src="img/Logo.png" width="350px" />
      <form>
        <h1 style="font-size: xx-large" ;>Create an account</h1>
        <div class="form-group">
          <label for="names"><b>Enter your Name:</b></label>
          <input class="form-control" type="text" id="names" required />

          <label for="email"><b>Enter your Email:</b></label>
          <input class="form-control" type="email" id="email" required />
          <label for="password"><b>Enter your password:</b></label>
          <input
            class="form-control"
            type="password"
            id="password"
            placeholder="At least 8 characters"
            required
            minlength="8"
          />
        </div>
        <button onclick="user();" class="btn btn-primary btn-lg btn-block">
          Create your VSH account
        </button>
        <p>
          By creating an account, you agree to VSH's
          <a href="">Conditions of Use</a> and <a href="">Privacy Notice.</a>
        </p>
      </form>
    </div>
    <footer>
      <div class="footer-class">
        <p>Already have an account? <a href="login.html">Sing-in</a></p>
        <a href="">About us</a>
        <p><small>Â© 2020, VirtualSHOP All rigths Reserved</small></p>
      </div>
    </footer>
  </body>
</html>
