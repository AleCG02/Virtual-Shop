<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sing-in</title>
    <script src="funtion.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <img src="img/Nombre.png" width="350px" />

      <form>
        <label for="email"><b>Account Email:</b></label>
        <div class="form-group">
          <input
            class="form-control"
            type="email"
            id="email"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password"><b>Password:</b></label>
          <input
            class="form-control"
            type="password"
            id="password"
            placeholder="Enter your password"
            required
            minlength="8"
          />
        </div>
        <input
          type="button"
          value="Continue"
          class="btn btn-success"
          onclick="singIn()"
        />
      </form>
    </div>
    <footer>
      <div class="footer-class">
        <p>Haven't an account?<a href="register.html"> Sing up</a></p>
        <a href="">About us</a>
        <p><small>Â© 2020, VirtualSHOP All rigths Reserved</small></p>
      </div>
    </footer>
  </body>
</html>
